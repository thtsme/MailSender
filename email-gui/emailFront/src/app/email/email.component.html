<div class="container">
    <div class="card">
        <form (ngSubmit)="doSubmitForm()">
            <h1>Compose Email..</h1>
            <mat-form-field class="field" appearance="outline">
                <mat-label>To</mat-label>
                <input matInput name="to" [(ngModel)]="data.to">
            </mat-form-field>
            <mat-form-field class="field" appearance="outline">
                <mat-label>Subject</mat-label>
                <input matInput name="subject" [(ngModel)]="data.subject">
            </mat-form-field>
            <mat-form-field class="example-full-width field" appearance="outline">
                <mat-label>Enter Your Message</mat-label>
                <textarea name="message" rows="10" matInput placeholder="Hey , Write something here......" [(ngModel)]="data.message"></textarea>
            </mat-form-field>
            <div class="text-center">
                <mat-spinner *ngIf="flag" style="margin: auto;"></mat-spinner>
                <button [disabled]='flag' type="submit" mat-raised-button color="primary">Send</button>
                <button type="reset" mat-raised-button color="accent">Reset</button>
            </div>
        </form>
    </div>
</div>
